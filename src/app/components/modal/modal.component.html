

<!-- Modal toggle -->
<button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">
  Toggle modal
</button>

<!-- Main modal -->
<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
                <h3 class="text-xl font-bold text-gray-900">
                    Bem-vindo ao jogo - Quadrinhos Assassinos
                </h3>
                <button type="button" class="end-2.5 text-[#FF4D6D] bg-transparent hover:bg-[#FFCCD5] hover:text-[#590D22] rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4 md:p-5">
                <form class="space-y-4" action="#">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-bold text-gray-900">Nome</label>
                        <input type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#FF4D6D] focus:border-[#FF4D6D] block w-full p-2.5" placeholder="Digite aqui o seu nome" required>
                    </div>
                    <div class="flex justify-center items-center">
                        <button type="submit" class="text-white bg-[#FF4D6D] hover:bg-[#A4133C] focus:ring-4 focus:outline-none focus:ring-[#FFB3C1] font-bold rounded-lg text-sm px-5 py-2.5 text-center">Jogar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
